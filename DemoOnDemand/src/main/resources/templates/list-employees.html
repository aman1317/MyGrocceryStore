<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Bootstrap Icons CSS (if you want to use Bootstrap Icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.21.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Optional: Bootstrap JavaScript Bundle (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <title>My First HTML Page</title>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

<div class="container">
	
	<table class="">
	<thead class="">
		<tr>
			<th>Frist name</th>
			<th>Last name</th>
			<th>Email</th>

		</tr>
		</thead>
	<tbody>
		<tr th:each = "tempEmployyee : ${clients}">
			<td th:text ="${tempEmployyee.firstName}"/>
			<td th:text ="${tempEmployyee.lastName}"/>
			<td th:text ="${tempEmployyee.email}"/>
		</tr>

	</tbody>
	
	</table>
</div>



<span th:text="${clients}"/>





       <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
